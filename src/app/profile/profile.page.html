<ion-header collapse="fade">
  <ion-toolbar>
    <ion-back-button color="dark" slot="start"></ion-back-button>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="danger">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="https://www.globallove.online/images/60c919e82961b.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <h1>John Doe</h1>
        </ion-text>
        <ion-label>
          <h4>Premium</h4>
          <h1><span class="quote">"</span>I wanna marry relationship</h1>
          <p>34, Australia</p>
          <p>Male, Single</p>
          <p>Looking for: Female , 18 - 100</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button fill="solid" expand="block" color="danger">
          <ion-icon name="heart-outline"></ion-icon> &nbsp; Send Like
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="solid" expand="block" color="success">
          <ion-icon name="chatbubble-outline"></ion-icon> &nbsp; Chat
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <h2>Photos</h2>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="gallery">
      <ion-col size="6">
        <ion-img src="https://www.globallove.online/images/60b63aff8676b.png"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-img src="https://www.globallove.online/images/60b63b6272897.png"></ion-img>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
